<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Best of Luck!</h1>
            <p>Spin Your Luck</p>
            <div id="arrow" class="fa-solid fa-caret-up"></div>
            <div id="wheel" class="wheel"></div>
        </div>
        <div class="right-section">
            <input type="text" id="name-input" placeholder="Enter a name">
            <button id="add-name-button">Add Name</button>
            <input type="number" id="spin-time-input" min="1" max="10" placeholder="Spin time (seconds)">
            <button id="spin-button">Spin</button>
            <ul id="name-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
